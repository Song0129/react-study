<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>props基本使用</title>
	</head>
	<body>
		<div id="test1"></div>
		<div id="test2"></div>
		<div id="test3"></div>
		<!-- 引入核心库 -->
		<script src="../js/react.development.js"></script>
		<!-- 引入react-dom，用于支持react操作DOM -->
		<script src="../js/react-dom.development.js"></script>
		<!-- 引入babel，用于将jsx转为js -->
		<script src="../js/babel.min.js"></script>
		<script type="text/babel">
			// 创建组件
			class Person extends React.Component {
				render() {
					console.log(this);
					const { name, sex, age } = this.props;
					return (
						<ul>
							<li>姓名：{name}</li>
							<li>性别：{sex}</li>
							<li>年龄：{age}</li>
						</ul>
					);
				}
			}

			// 渲染组件到页面
			ReactDOM.render(<Person name="Tom" sex="男" age="21" />, document.getElementById("test1"));
			ReactDOM.render(<Person name="Jerry" sex="女" age="20" />, document.getElementById("test2"));

			const p = { name: "Dog", sex: "男", age: "20" };

			// ReactDOM.render(<Person name={p.name} sex={p.sex} age={p.age}/>,document.getElementById('test3'));
			ReactDOM.render(<Person {...p} />, document.getElementById("test3"));
		</script>
	</body>
</html>
